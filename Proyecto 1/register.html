<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration - Aventones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <img src="Images/Icono.png" alt="Logo" class="logo">
      <h1 class="title">AVENTONES</h1>
    </div>

    <h2 class="subtitle">User Registration</h2>

    <form class="form">
      <div class="row">
        <div class="field">
          <label for="fname">First Name</label>
          <input type="text" id="fname">
        </div>
        <div class="field">
          <label for="lname">Last Name</label>
          <input type="text" id="lname">
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>

      <div class="row">
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password">
        </div>
        <div class="field">
          <label for="repeat">Repeat Password</label>
          <input type="password" id="repeat">
        </div>
      </div>

      <div class="field">
        <label for="address">Address</label>
        <input type="text" id="address">
      </div>

      <div class="row">
        <div class="field">
          <label for="country">Country</label>
          <select id="country">
            <option value="">Select Country</option>
            <option value="CR">Costa Rica</option>
            <option value="MX">MÃ©xico</option>
          </select>
        </div>
        <div class="field">
          <label for="state">State</label>
          <input type="text" id="state">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="city">City</label>
          <input type="text" id="city">
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone">
        </div>
      </div>

      <div class="links">
        <p class="login-link">Already an user? <a href="index.html">Login here</a></p>
        <p class="register-driver-link">Register as driver? <a href="#">Click here</a></p>
      </div>

      <button type="submit" class="submit-btn">Sign up</button>
    </form>

    <footer>
      <nav>
        <a href="#">Home</a> |
        <a href="#">Rides</a> |
        <a href="#">Bookings</a> |
        <a href="#">Settings</a> |
        <a href="index.html">Login</a> |
        <a href="register.html">Register</a>
      </nav>
      <p>&copy; Aventones.com</p>
    </footer>
  </div>
</body>
</html>
