<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - AVENTONES</title>
    <link rel="stylesheet" href="styles_home.css">
</head>

<body>
    <!-- Header with logo and site title -->
    <div class="header">
        <img src="Images/Icono.png" alt="Logo" class="logo">
        <h1 class="title">AVENTONES</h1>
    </div>

    <!-- Top navigation menu -->
    <div class="menu-container">
        <div class="menu">
            <!-- Navigation links on the left -->
            <nav class="left-menu">
                <a class="active" href="home_searchrides.html">Home</a>
                <a href="myrides.html">Rides</a>
                <a href="bookings.html">Bookings</a>
            </nav>

            <!-- Centered search bar -->
            <div class="center-search">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>

            <!-- Right-side user icon and dropdown menu -->
            <div class="right-menu">
                <div class="user-btn">
                    <img src="Images/avatar.png" alt="User" class="user-icon">
                    <div class="dropdown-menu">
                        <a href="index.html">Logout</a>
                        <a href="home_editprofile.html">Profile</a>
                        <a href="home_configuration.html">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Page subtitle -->
    <h2>Edit Profile</h2>

    <!-- Profile edit form -->
    <form class="form" action="home_searchrides.html" method="get">
        
        <!-- First and last name -->
        <div class="row">
            <div class="field">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" value="Juanda" required>
            </div>
            <div class="field">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" value="Gómez" required>
            </div>
        </div>

        <!-- Email address -->
        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="jdgomezcubillo2004@gmail.com" required>
        </div>

        <!-- Password and repeat password -->
        <div class="row">
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="field">
                <label for="repeat">Repeat Password</label>
                <input type="password" id="repeat" name="repeat" required>
            </div>
        </div>

        <!-- Address -->
        <div class="field">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="Maracaná, Ciudad Quesada" required>
        </div>

        <!-- Country and state -->
        <div class="row">
            <div class="field">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="CR">Costa Rica</option>
                    <option value="MX">México</option>
                </select>
            </div>
            <div class="field">
                <label for="state">State</label>
                <input type="text" id="state" name="state" value="Alajuela" required>
            </div>
        </div>

        <!-- City and phone number -->
        <div class="row">
            <div class="field">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="Quesada" required>
            </div>
            <div class="field">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="+506 70165004" required>
            </div>
        </div>

        <!-- Form action buttons -->
        <div class="form-actions">
            <a href="home_searchrides.html" class="cancel-link">Cancel</a>
            <button type="submit" class="submit-btn">Save</button>
        </div>
    </form>

    <!-- Footer with navigation links -->
    <footer>
        <hr>
        <nav>
            <a href="home_searchrides.html">Home</a> |
            <a href="myrides.html">Rides</a> |
            <a href="bookings.html">Bookings</a> |
            <a href="home_configuration.html">Settings</a> |
            <a href="index.html">Login</a> |
            <a href="register.html">Register</a>
        </nav>
        <p>&copy; Aventones.com</p>
    </footer>
</body>


</html>
