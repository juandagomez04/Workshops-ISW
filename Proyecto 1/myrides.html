<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVENTONES - My Rides</title>
    <link rel="stylesheet" href="styles_myrides.css">
</head>
<body>
    <div class="header">
      <img src="Images/Icono.png" alt="Logo" class="logo">
      <h1 class="title">AVENTONES</h1>
    </div>

    <div class="menu-container">
        <div class="menu">
            <nav class="left-menu">
                <a href="#">Home</a>
                <a href="#">Rides</a>
                <a href="#">Bookings</a>
            </nav>
            <div class="center-search">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>
            <div class="right-menu">
                <img src="Images/avatar.png" alt="User" class="user-icon">
            </div>
        </div>
    </div>



    <hr>
    
    <h2 class="subtitle">My rides</h2>
    <a href="#" class="new-ride">New Ride</a>
    
    <table>
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Seats</th>
                <th>Car</th>
                <th>Fee</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quesada</td>
                <td>Alajuela</td>
                <td>2</td>
                <td>Nissan Pathfinder 2015</td>
                <td>$5</td>
                <td class="actions">
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </td>
            </tr>
            <tr>
                <td>Quesada</td>
                <td>Naranjo</td>
                <td>1</td>
                <td>Toyota Corolla 2020</td>
                <td>$10</td>
                <td class="actions">
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </td>
            </tr>
            <tr>
                <td>Aguas Zarcas</td>
                <td>Naranjo</td>
                <td>1</td>
                <td>Ford Festiva 1990</td>
                <td>--</td>
                <td class="actions">
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <hr>
    
    
</body>
</html>
