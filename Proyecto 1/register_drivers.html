<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Proveedor - Aventones</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <!-- Header with logo and title -->
    <div class="header">
      <img src="Images/Icono.png" alt="Logo" class="logo">
      <h1 class="title">AVENTONES</h1>
    </div>

    <!-- Page subtitle -->
    <h2 class="subtitle">Provider Registration</h2>

    <!-- Provider registration form -->
    <form class="form" action="index.html" method="get">

      <!-- Row: First and Last Name -->
      <div class="row">
        <div class="field">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="field">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required>
        </div>
      </div>

      <!-- Field: National ID -->
      <div class="field">
        <label for="cedula">National ID (CÃ©dula)</label>
        <input type="text" id="cedula" name="cedula" maxlength="12" required>
      </div>

      <!-- Field: Date of Birth -->
      <div class="field">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Row: Email and Phone -->
      <div class="row">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{8,15}" placeholder="e.g., 88888888" required>
        </div>
      </div>

      <!-- Row: Vehicle brand and model -->
      <div class="row">
        <div class="field">
          <label for="brand">Vehicle Brand</label>
          <input type="text" id="brand" name="brand" required>
        </div>
        <div class="field">
          <label for="model">Vehicle Model</label>
          <input type="text" id="model" name="model" required>
        </div>
      </div>

      <!-- Row: Year and license plate -->
      <div class="row">
        <div class="field">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" min="1980" max="2025" required>
        </div>
        <div class="field">
          <label for="plate">License Plate</label>
          <input type="text" id="plate" name="plate" required>
        </div>
      </div>

      <!-- Links for login and driver registration -->
      <div class="links">
        <p class="login-link">Already a driver? <a href="index.html">Login here</a></p>
        <p class="register-driver-link">Register as user?<a href="register.html">Click here</a></p>
      </div>

      <!-- Submit button -->
      <button type="submit" class="submit-btn">Register</button>
    </form>

    <!-- Footer with navigation links -->
    <footer>
      <hr>
      <nav>
        <a href="home_searchrides.html">Home</a> |
        <a href="myrides.html">Rides</a> |
        <a href="bookings.html">Bookings</a> |
        <a href="home_configuration.html">Settings</a> |
        <a href="index.html">Login</a> |
        <a href="register.html">Register</a>
      </nav>
      <p>&copy; Aventones.com</p>
    </footer>
  </div>
</body>

</html>
