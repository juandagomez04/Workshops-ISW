<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Proveedor - Aventones</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <img src="Images/Icono.png" alt="Logo" class="logo">
      <h1 class="title">AVENTONES</h1>
    </div>

    <h2 class="subtitle">Provider Registration</h2>

    <form class="form" action="index.html" method="get">
      <!-- Nombre y apellidos -->
      <div class="row">
        <div class="field">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="field">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required>
        </div>
      </div>
      
      <!-- Cédula -->
      <div class="field">
        <label for="cedula">National ID (Cédula)</label>
        <input type="text" id="cedula" name="cedula" maxlength="12" required>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="field">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Correo y teléfono -->
      <div class="row">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{8,15}" placeholder="ej: 88888888" required>
        </div>
      </div>

      <!-- Datos del vehículo -->
      <div class="row">
        <div class="field">
          <label for="brand">Vehicle Brand</label>
          <input type="text" id="brand" name="brand" required>
        </div>
        <div class="field">
          <label for="model">Vehicle Model</label>
          <input type="text" id="model" name="model" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" min="1980" max="2025" required>
        </div>
        <div class="field">
          <label for="plate">License Plate</label>
          <input type="text" id="plate" name="plate" required>
        </div>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <footer>
      <nav>
        <a href="#">Home</a> |
        <a href="#">Rides</a> |
        <a href="#">Bookings</a> |
        <a href="#">Settings</a> |
        <a href="index.html">Login</a> |
        <a href="register.html">Register</a>
      </nav>
      <p>&copy; Aventones.com</p>
    </footer>
  </div>
</body>

</html>
