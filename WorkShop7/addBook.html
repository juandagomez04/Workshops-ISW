<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Add Books</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/template.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <section>
    <div class="d-flex flex-column">
      <h1>Add new book</h1>
      <div class="form-contact-info">
        <div class="error_msg" id="error_msg"></div>
        <form id="book-form">
          <input type="text" class="form-input" name="title" value="" placeholder="Type book title" class="required"
            id="title" />
          <!-- <input type="text" name="author" value="" placeholder="Type your author" class="required" id="author" /> -->
          <select name="author" id="authors-list" class="form-input">
          </select>
          <input type="button" value="Add" id="add-book-button" />
        </form>
      </div>
    </div>
  </section>

  <!-- <script src="js/app.js" type="text/javascript"></script> -->
  <script>
    function addBook() {
      const bookName = $('#title').val().trim();
      const authorId = $('#authors-list').val(); // ðŸ”¸ Nuevo: obtiene el ID seleccionado

      if (!bookName) {
        $('#error_msg').text('Please enter a book title.');
        return;
      }

      let booksDb = JSON.parse(localStorage.getItem('books')) || [];

      const book = {
        name: bookName,
        id: booksDb.length + 1,
        authorId: parseInt(authorId) // ðŸ”¸ Asocia el autor con el libro
      };

      booksDb.push(book);
      localStorage.setItem('books', JSON.stringify(booksDb));

      window.location.href = 'books.html';
    }


    function loadAuthors() {
      // read authors from the database
      const authors = JSON.parse(localStorage.getItem('authors'));

      if (authors) {
        let options = "";
        authors.forEach((author) => {
          options += `<option value="${author.id}">${author.name}</option>`;
        })
        // renders the select authors-list with the authors found
        document.getElementById('authors-list').innerHTML = options;
      }
    }

    $('#add-book-button').bind('click', function () {
      addBook();
    });
    loadAuthors();
  </script>
</body>

</html>
